{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1 class="display-1 text-center">{{post.title}}</h1>
        </div>


        <div class="row">
            <h4 class='text-left'>{{post.content}}</h4>
        </div>
    </div>


    <div class="container my-5" id="tags">
        <div class="row">
            <h4 class='mx-1'>Tags:</h4>
            {% for tag in post.tags %}
                <a href='/tags/{{tag.tag_id}}' class="btn btn-outline-primary mx-1">{{tag.tag.name}}</a>
            {% endfor %}
        </div>
    </div>



    <div class="container" id="post-options">

        <a href="/users/{{post.user_id}}" class="btn btn-outline-secondary">Cancel</a>

        <a href="{{post.id}}/edit" class="btn btn-outline-secondary">Edit</a>

        <form action="/posts/{{post.id}}/delete" method="POST" class="mt-3">
            <button class="btn btn-outline-danger" style="width:130px;">Delete</button>
        </form>

    </div>

{% endblock %}
