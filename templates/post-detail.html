{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<form action="/users/{{post.user_id}}">
    <button>Cancel</button>
</form>

<form action="{{post.id}}/edit">
    <button>Edit</button>
</form>

<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>

{% endblock %}
