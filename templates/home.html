{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

<h1>Users:</h1>

<ul>
    {% for user in users %}
        <li><a href='/users/{{user.id}}'>{{user.last_name}}, {{user.first_name}}</a></li>
    {% endfor %}
</ul>

<form action="/users/new">
    <button>Add New User</button>
</form>

{% endblock %}
